<html>
<head>

<body>

<div class="jumbotron" id="header">
  <img id="topImageL" src="assets/images/giphy-left.gif">
  <img id="topImageR" src="assets/images/giphy-right.gif">
  <h1>The OFFICE GIFS</h1>
  <h4>Click the buttons to display GIPHYs of your favorite characters from The Office<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>

<form class="form-inline" id="Search">
  <div class="form-group">
    <label for="netflixInput">Search</label>
    <input type="text" id="netflixInput">
  </div>
  <!-- Button triggers gif to be added -->
  <input id="addGif" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id=".action" data-search="Michael">Michael</button>
      <button class="btn btn-primary" id=".action" data-search="Dwight">Dwight</button>
      <button class="btn btn-primary" id=".action" data-search="Jim">Jim</button>
      <button class="btn btn-primary" id=".action" data-search="Kevin">Kevin</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->
